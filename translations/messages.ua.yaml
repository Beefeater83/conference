about_content:
  organizers: "ОРГАНІЗАТОРИ"
  paragraph_one: "ІА «АПК-Інформ» спільно з ОГ «Українська бобово-соїва асоціація» оголошують про проведення знакової події для українського соєвого ринку – конференції «Soybean and Meal market»."
  paragraph_two: "Сегмент сої в Україні залишається одним із найперспективніших і найдинамічніших. Останні кілька років ринок демонструє стабільне зростання в усіх сферах – від валового збору до переробки та експорту. Поточний сезон не став винятком."
  paragraph_three: "ОСНОВНІ ТЕМИ ТА КЛЮЧОВІ ПИТАННЯ КОНФЕРЕНЦІЇ"
  topic_1: "Перспективи виробництва сої в Україні у 2025 році: чому ми, ймовірно, не отримаємо новий рекорд?"
  topic_2: "Сезон агровиробника: експортери vs переробники"
  topic_3: "Друга «хвиля» зростання переробки соєвих бобів: цінові тренди, фактори впливу та основні ризики внутрішнього сектору"
  topic_4: "Експорт української сої: зростаючий потенціал і нові можливості"
  topic_5: "Положення EUDR в ЄС у фокусі: що змінюється для українських виробників та експортерів"
  topic_6: "Тенденції світового ринку: конкурентоспроможність української сої в умовах глобального зростання виробництва та ймовірності нових торговельних війн"
  topic_7: "Ринок соєвого шроту як драйвер внутрішньої переробки соєвих бобів"
  topic_8: "Особливості внутрішнього ринку тваринництва та перспективи внутрішнього споживання соєвого шроту і макухи"
  topic_9: "Соєва олія: основні тенденції та покупці"
