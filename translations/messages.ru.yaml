about_content:
  organizers: "ОРГАНИЗАТОРЫ"
  paragraph_one: "ИА «АПК-Информ» совместно с ОC «Украинская бобово-соевая ассоциация» объявляют о проведении знакового события для украинского соевого рынка – конференции «Soybean and Meal market»."
  paragraph_two: "Соевый сегмент в Украине остаётся одним из самых перспективных и динамичных. В последние несколько лет рынок демонстрирует стабильный прирост во всех сферах – от валового сбора до переработки и экспорта. Текущий сезон не стал исключением."
  paragraph_three: "ОСНОВНЫЕ ТЕМЫ И КЛЮЧЕВЫЕ ВОПРОСЫ КОНФЕРЕНЦИИ"
  topic_1: "Перспективы производства сои в Украине в 2025 году: почему мы, вероятно, не получим новый рекорд?"
  topic_2: "Сезон агропроизводителя: экспортеры vs переработчики"
  topic_3: "Вторая «волна» роста переработки соевых бобов: ценовые тренды, факторы воздействия и основные риски внутреннего сектора"
  topic_4: "Экспорт украинской сои: растущий потенциал и новые возможности"
  topic_5: "Положение EUDR в ЕС в фокусе: что изменяется для украинских производителей и экспортеров"
  topic_6: "Тенденции мирового рынка: конкурентоспособность украинской сои в условиях глобального роста производства и повышения вероятности новых торговых войн"
  topic_7: "Рынок соевого шрота как драйвер внутренней переработки соевых бобов"
  topic_8: "Особенности внутреннего рынка животноводства и перспективы внутреннего потребления соевого шрота и жмыха"
  topic_9: "Соевое масло: основные тенденции и покупатели"
